<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="todolist">
      <div class="todolist__inner">
        <h1 class="todolist__header">ToDo List</h1>
        <input type="text" class="todolist__input" placeholder="Add a task" />
        <div class="todolist__items">
          <div class="todolist__item"><p>What would you like to do</p> <span class="iconify"></span></div> 
          <div class="todolist__item">What would you like to do <span class="iconify"></span></div>
        </div>
      </div>

      <div class="buttons">
        <button class="todolist__save todolist__button">Save</button>
        <button class="todolist__clear todolist__button">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
